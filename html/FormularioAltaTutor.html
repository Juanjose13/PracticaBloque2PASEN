     <form action="" name="formTutor" class="m-2" id="formTutor">
        <h1>Formulario Tutor</h1>
        <div class="form-group row">
            <label for="txtDni" class="col-4 col-form-label">DNI:</label>
            <div class="col-8">
                <input id="txtDni" name="txtDni" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtNombre" class="col-4 col-form-label">Nombre:</label>
            <div class="col-8">
                <input id="txtNombre" name="txtNombre" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtAsignatura" class="col-4 col-form-label">Asignatura:</label>
            <div class="col-8">
                <input id="txtAsignatura" name="txtAsignatura" type="text" class="form-control">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="btnAñadeTutor" type="button" id="btnAñadeTutor" class="btn btn-primary">Añadir</button>
            </div>
        </div>
    </form>
