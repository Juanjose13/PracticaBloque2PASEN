                                        <input id="txtCorreo" name="txtCorreo" type="text" placeholder="Correo" class="form-control input-md" required>

                                    </div>
                                </div>

                                    <label class="col-md-3 control-label" for="txtContraseña">Contraseña</label>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="btnInicio"></label>
                                    <div class="col-md-4">

                                    </div>

                            </fieldset>
